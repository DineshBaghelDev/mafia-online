<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Mafia - Night Phase</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3617cf",
                        "background-light": "#f6f6f8",
                        "background-dark": "#141121",
                        "surface-dark": "#1e1b2e",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    animation: {
                        'fog-flow': 'fog 10s infinite alternate ease-in-out',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        fog: {
                            '0%': { transform: 'translateX(-10%) translateY(0) scale(1.1)' },
                            '100%': { transform: 'translateX(10%) translateY(-5%) scale(1.2)' },
                        }
                    }
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar for webkit */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #2a2447;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #3617cf;
        }
        
        /* Fog animation simulation */
        .fog-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }
        .fog-layer {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 50% 50%, rgba(54, 23, 207, 0.08), transparent 60%);
            filter: blur(40px);
            opacity: 0.6;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-white overflow-hidden">
<!-- Fog Background Effect -->
<div class="fog-container">
<div class="fog-layer animate-fog-flow"></div>
<div class="fog-layer animate-pulse-slow" style="animation-delay: 2s; background: radial-gradient(circle at 30% 70%, rgba(42, 36, 71, 0.2), transparent 50%);"></div>
</div>
<!-- Main Mobile Layout Container -->
<div class="relative z-10 flex h-screen w-full flex-col items-center justify-center">
<!-- Phone Frame Simulation / Layout Container -->
<div class="relative flex h-full w-full max-w-[480px] flex-col overflow-hidden bg-background-dark shadow-2xl md:h-[90vh] md:max-h-[850px] md:rounded-2xl md:border md:border-[#2a2447]">
<!-- Header Section -->
<header class="flex flex-col gap-4 px-6 pt-8 pb-4">
<div class="flex justify-between items-start">
<div class="flex flex-col gap-1">
<h1 class="text-4xl font-black leading-tight tracking-tight text-white drop-shadow-lg">NIGHT</h1>
<p class="text-[#9c93c8] text-base font-normal">The city sleeps...</p>
</div>
<!-- Settings/Menu Icon -->
<button class="text-[#9c93c8] hover:text-white transition-colors">
<span class="material-symbols-outlined">settings</span>
</button>
</div>
<!-- Timer -->
<div class="mt-2 flex items-center justify-between rounded-xl bg-[#2a2447]/50 p-3 backdrop-blur-sm border border-[#3617cf]/30">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-[#3617cf]">timer</span>
<span class="text-sm font-medium text-[#9c93c8]">Time Remaining</span>
</div>
<div class="flex items-baseline gap-1">
<span class="text-xl font-bold text-white tabular-nums">00</span>
<span class="text-sm font-medium text-[#9c93c8]">:</span>
<span class="text-xl font-bold text-white tabular-nums text-primary">25</span>
</div>
</div>
</header>
<!-- Scrollable Content -->
<main class="flex-1 overflow-y-auto px-6 pb-28">
<h2 class="py-4 text-lg font-bold leading-tight tracking-tight text-white">Choose a target:</h2>
<div class="flex flex-col gap-3" role="radiogroup">
<!-- Player A -->
<label class="group relative flex cursor-pointer items-center gap-4 rounded-xl border border-[#2a2447] bg-surface-dark p-4 transition-all hover:border-[#3617cf] hover:bg-[#2a2447]">
<input class="peer sr-only" name="target" type="radio" value="player_a"/>
<!-- Selection Ring Indicator -->
<div class="absolute inset-0 rounded-xl border-2 border-transparent peer-checked:border-[#3617cf] peer-checked:bg-[#3617cf]/5 transition-all"></div>
<div class="relative z-10 flex h-10 w-10 shrink-0 items-center justify-center rounded-full bg-[#2a2447] text-[#9c93c8] peer-checked:bg-[#3617cf] peer-checked:text-white">
<span class="material-symbols-outlined">person</span>
</div>
<div class="relative z-10 flex flex-col">
<p class="text-base font-bold text-white">Player A</p>
<p class="text-xs text-[#9c93c8]">Suspicious</p>
</div>
<div class="ml-auto opacity-0 transition-opacity peer-checked:opacity-100">
<span class="material-symbols-outlined text-[#3617cf] fill-1">check_circle</span>
</div>
</label>
<!-- Player B -->
<label class="group relative flex cursor-pointer items-center gap-4 rounded-xl border border-[#2a2447] bg-surface-dark p-4 transition-all hover:border-[#3617cf] hover:bg-[#2a2447]">
<input class="peer sr-only" name="target" type="radio" value="player_b"/>
<div class="absolute inset-0 rounded-xl border-2 border-transparent peer-checked:border-[#3617cf] peer-checked:bg-[#3617cf]/5 transition-all"></div>
<div class="relative z-10 flex h-10 w-10 shrink-0 items-center justify-center rounded-full bg-[#2a2447] text-[#9c93c8] peer-checked:bg-[#3617cf] peer-checked:text-white">
<span class="material-symbols-outlined">person</span>
</div>
<div class="relative z-10 flex flex-col">
<p class="text-base font-bold text-white">Player B</p>
</div>
<div class="ml-auto opacity-0 transition-opacity peer-checked:opacity-100">
<span class="material-symbols-outlined text-[#3617cf] fill-1">check_circle</span>
</div>
</label>
<!-- Player C (Teammate) -->
<div class="relative flex items-center gap-4 rounded-xl border border-transparent bg-[#2a2447]/30 p-4 opacity-75">
<div class="flex h-10 w-10 shrink-0 items-center justify-center rounded-full bg-[#2a2447] text-[#3617cf]">
<span class="material-symbols-outlined">diversity_3</span>
</div>
<div class="flex flex-col">
<p class="text-base font-bold text-[#9c93c8]">Player C</p>
<p class="text-xs font-semibold text-[#3617cf]">TEAMMATE</p>
</div>
</div>
<!-- Player D -->
<label class="group relative flex cursor-pointer items-center gap-4 rounded-xl border border-[#2a2447] bg-surface-dark p-4 transition-all hover:border-[#3617cf] hover:bg-[#2a2447]">
<input checked="" class="peer sr-only" name="target" type="radio" value="player_d"/>
<div class="absolute inset-0 rounded-xl border-2 border-transparent peer-checked:border-[#3617cf] peer-checked:bg-[#3617cf]/5 transition-all"></div>
<div class="relative z-10 flex h-10 w-10 shrink-0 items-center justify-center rounded-full bg-[#2a2447] text-[#9c93c8] peer-checked:bg-[#3617cf] peer-checked:text-white">
<span class="material-symbols-outlined">person</span>
</div>
<div class="relative z-10 flex flex-col">
<p class="text-base font-bold text-white">Player D</p>
</div>
<div class="ml-auto opacity-0 transition-opacity peer-checked:opacity-100">
<span class="material-symbols-outlined text-[#3617cf] fill-1">check_circle</span>
</div>
</label>
<!-- Player E -->
<label class="group relative flex cursor-pointer items-center gap-4 rounded-xl border border-[#2a2447] bg-surface-dark p-4 transition-all hover:border-[#3617cf] hover:bg-[#2a2447]">
<input class="peer sr-only" name="target" type="radio" value="player_e"/>
<div class="absolute inset-0 rounded-xl border-2 border-transparent peer-checked:border-[#3617cf] peer-checked:bg-[#3617cf]/5 transition-all"></div>
<div class="relative z-10 flex h-10 w-10 shrink-0 items-center justify-center rounded-full bg-[#2a2447] text-[#9c93c8] peer-checked:bg-[#3617cf] peer-checked:text-white">
<span class="material-symbols-outlined">person</span>
</div>
<div class="relative z-10 flex flex-col">
<p class="text-base font-bold text-white">Player E</p>
</div>
<div class="ml-auto opacity-0 transition-opacity peer-checked:opacity-100">
<span class="material-symbols-outlined text-[#3617cf] fill-1">check_circle</span>
</div>
</label>
<!-- Player F -->
<label class="group relative flex cursor-pointer items-center gap-4 rounded-xl border border-[#2a2447] bg-surface-dark p-4 transition-all hover:border-[#3617cf] hover:bg-[#2a2447]">
<input class="peer sr-only" name="target" type="radio" value="player_f"/>
<div class="absolute inset-0 rounded-xl border-2 border-transparent peer-checked:border-[#3617cf] peer-checked:bg-[#3617cf]/5 transition-all"></div>
<div class="relative z-10 flex h-10 w-10 shrink-0 items-center justify-center rounded-full bg-[#2a2447] text-[#9c93c8] peer-checked:bg-[#3617cf] peer-checked:text-white">
<span class="material-symbols-outlined">person</span>
</div>
<div class="relative z-10 flex flex-col">
<p class="text-base font-bold text-white">Player F</p>
</div>
<div class="ml-auto opacity-0 transition-opacity peer-checked:opacity-100">
<span class="material-symbols-outlined text-[#3617cf] fill-1">check_circle</span>
</div>
</label>
</div>
</main>
<!-- Bottom Action Bar -->
<footer class="absolute bottom-0 left-0 right-0 border-t border-[#2a2447] bg-background-dark/95 px-6 py-6 backdrop-blur-md">
<button class="relative w-full overflow-hidden rounded-xl bg-primary py-4 text-base font-bold text-white shadow-lg shadow-primary/25 transition-transform active:scale-[0.98]">
<span class="relative z-10 flex items-center justify-center gap-2">
                        CONFIRM TARGET
                        <span class="material-symbols-outlined text-lg">arrow_forward</span>
</span>
<!-- Button Glow Effect -->
<div class="absolute inset-0 -translate-x-full bg-gradient-to-r from-transparent via-white/20 to-transparent opacity-30 hover:animate-[shimmer_1.5s_infinite]"></div>
</button>
</footer>
</div>
</div>
</body></html>
