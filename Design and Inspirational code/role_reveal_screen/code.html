<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Mafia Role Reveal</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#e63743", // Red accent for Mafia
              "background-light": "#f8f6f6",
              "background-dark": "#0E1117", // Deep dark charcoal as requested
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"],
              "body": ["Manrope", "sans-serif"]
            },
            borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px" },
            animation: {
                'float': 'float 6s ease-in-out infinite',
                'pulse-glow': 'pulse-glow 3s ease-in-out infinite',
            },
            keyframes: {
                float: {
                    '0%, 100%': { transform: 'translateY(0)' },
                    '50%': { transform: 'translateY(-10px)' },
                },
                'pulse-glow': {
                    '0%, 100%': { boxShadow: '0 0 20px 0px rgba(230, 55, 67, 0.2)' },
                    '50%': { boxShadow: '0 0 40px 10px rgba(230, 55, 67, 0.5)' },
                }
            }
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 600, 'GRAD' 0, 'opsz' 48;
        }
        /* Gradient text utility */
        .text-gradient {
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex flex-col overflow-hidden selection:bg-primary/30 selection:text-white">
<!-- Ambient Background Effects -->
<div class="fixed inset-0 pointer-events-none z-0">
<!-- Radial gradient for spotlight effect -->
<div class="absolute inset-0 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-primary/10 via-transparent to-background-dark opacity-80" data-alt="Soft red ambient light glowing from the center"></div>
<!-- Noise texture overlay (simulated with pattern) -->
<div class="absolute inset-0 opacity-[0.03] bg-[url('https://www.transparenttextures.com/patterns/stardust.png')]" data-alt="Subtle noise grain texture"></div>
</div>
<!-- Main Content Layout -->
<div class="relative z-10 flex flex-col h-screen w-full max-w-[1200px] mx-auto p-6 md:p-10 justify-between items-center">
<!-- Header Section -->
<header class="w-full flex justify-center pt-8 md:pt-12 animate-[fadeIn_1s_ease-out]">
<p class="text-white/60 text-sm md:text-base font-bold tracking-[0.2em] uppercase">Your Role</p>
</header>
<!-- Role Reveal Card (Centered) -->
<main class="flex-1 flex flex-col items-center justify-center w-full max-w-lg gap-8 md:gap-12">
<!-- Icon Container with Glow -->
<div class="relative group">
<!-- Outer Glow Ring -->
<div class="absolute inset-0 rounded-full bg-primary/20 blur-2xl transform group-hover:scale-110 transition-transform duration-700"></div>
<!-- Icon Circle -->
<div class="relative flex items-center justify-center w-40 h-40 md:w-56 md:h-56 bg-background-dark border-[3px] border-primary/50 rounded-full shadow-[0_0_0_8px_rgba(230,55,67,0.1)] animate-pulse-glow">
<!-- Material Symbol: Skull for Mafia/Killer role -->
<span class="material-symbols-outlined text-primary text-[6rem] md:text-[8rem] drop-shadow-[0_4px_10px_rgba(0,0,0,0.5)]">
                        skull
                    </span>
</div>
</div>
<!-- Role Text Info -->
<div class="text-center flex flex-col gap-4 animate-float">
<h1 class="text-white text-6xl md:text-8xl font-black tracking-[-0.02em] uppercase leading-none drop-shadow-xl">
<span class="text-primary">M</span>afia
                </h1>
<!-- Separator Line -->
<div class="h-1 w-24 bg-gradient-to-r from-transparent via-primary to-transparent mx-auto rounded-full opacity-60"></div>
<div class="px-4">
<p class="text-gray-300 text-lg md:text-xl font-medium leading-relaxed max-w-sm mx-auto">
                        Eliminate the villagers without getting caught by the detective.
                    </p>
</div>
</div>
</main>
<!-- Footer / Action Area -->
<footer class="w-full flex justify-center pb-8 md:pb-12">
<button class="group relative flex min-w-[240px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-14 px-8 bg-primary hover:bg-red-600 active:scale-95 transition-all duration-300 shadow-[0_0_20px_rgba(230,55,67,0.4)] hover:shadow-[0_0_30px_rgba(230,55,67,0.6)]">
<!-- Button Shine Effect -->
<div class="absolute inset-0 -translate-x-full group-hover:animate-[shimmer_1.5s_infinite] bg-gradient-to-r from-transparent via-white/20 to-transparent"></div>
<span class="text-white text-base font-extrabold tracking-[0.05em] uppercase z-10 flex items-center gap-2">
                    Tap to Continue
                    <span class="material-symbols-outlined text-lg">arrow_forward</span>
</span>
</button>
</footer>
</div>
<style>
        /* Custom Keyframe for Shimmer Effect on Button */
        @keyframes shimmer {
            100% {
                transform: translateX(100%);
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</body></html>
