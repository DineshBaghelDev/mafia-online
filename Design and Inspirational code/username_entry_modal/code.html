<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Mafia Game - Username Entry</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#e63743",
                        "background-light": "#f8f6f6",
                        "background-dark": "#211112",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"],
                        "body": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        /* Subtle pulse animation for the active input ring */
        @keyframes subtle-pulse {
            0%, 100% { box-shadow: 0 0 0 1px #e63743, 0 0 0 4px rgba(230, 55, 67, 0.1); }
            50% { box-shadow: 0 0 0 1px #e63743, 0 0 0 6px rgba(230, 55, 67, 0.2); }
        }
        .input-active:focus {
            animation: subtle-pulse 2s infinite;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display antialiased overflow-hidden relative selection:bg-primary selection:text-white">
<!-- Atmospheric Background Effects -->
<div class="absolute inset-0 pointer-events-none z-0">
<!-- Top right red glow -->
<div class="absolute -top-[10%] -right-[10%] w-[800px] h-[800px] bg-primary/5 rounded-full blur-[120px]"></div>
<!-- Bottom left subtle dark red glow -->
<div class="absolute -bottom-[10%] -left-[10%] w-[600px] h-[600px] bg-primary/5 rounded-full blur-[100px] opacity-50"></div>
</div>
<!-- Main Layout -->
<div class="layout-container flex h-full grow flex-col relative z-10 items-center justify-center p-4">
<!-- Modal Card -->
<div class="w-full max-w-[440px] flex flex-col bg-[#2A1819] dark:bg-[#2c1618] border border-[#4a2527] shadow-[0_32px_64px_-12px_rgba(0,0,0,0.7)] rounded-xl overflow-hidden backdrop-blur-sm">
<!-- Progress Bar / Top Decoration -->
<div class="h-1.5 w-full bg-[#1a0d0e] flex">
<div class="h-full bg-primary w-1/3 shadow-[0_0_12px_#e63743]"></div>
</div>
<div class="p-8 flex flex-col items-center">
<!-- Avatar / Icon Placeholder -->
<div class="mb-6 relative group cursor-default">
<div class="w-20 h-20 rounded-full bg-[#3f2225] border-2 border-[#643538] flex items-center justify-center shadow-inner group-hover:border-primary transition-colors duration-300">
<span class="material-symbols-outlined text-4xl text-[#c79497] group-hover:text-white transition-colors duration-300">person</span>
</div>
<div class="absolute bottom-0 right-0 w-6 h-6 bg-primary rounded-full border-2 border-[#2c1618] flex items-center justify-center">
<span class="material-symbols-outlined text-[12px] text-white">edit</span>
</div>
</div>
<!-- Headline -->
<div class="layout-content-container flex flex-col flex-1 w-full mb-8 text-center">
<h3 class="text-white tracking-tight text-2xl font-bold leading-tight px-4 pb-2">Enter your name</h3>
<p class="text-[#c79497] text-sm font-medium">Choose a codename for the mission.</p>
</div>
<!-- Input Field -->
<div class="flex w-full flex-wrap items-end gap-4 px-1 py-1 mb-2">
<label class="flex flex-col flex-1 relative group/input">
<!-- Icon -->
<div class="absolute left-4 top-1/2 -translate-y-1/2 text-[#643538] group-focus-within/input:text-primary transition-colors pointer-events-none z-10">
<span class="material-symbols-outlined">badge</span>
</div>
<input autofocus="" class="input-active flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 border border-[#4a2527] bg-[#1a0d0e] focus:border-primary h-14 placeholder:text-[#643538] pl-[52px] pr-[60px] py-[15px] text-lg font-medium leading-normal shadow-[inset_0_2px_4px_rgba(0,0,0,0.3)] transition-all duration-200" maxlength="12" placeholder="Type username" value=""/>
<!-- Character Counter -->
<div class="absolute right-3 top-1/2 -translate-y-1/2 text-xs font-bold text-[#643538] bg-[#2A1819] px-2 py-1 rounded border border-[#4a2527]">
                            0/12
                        </div>
</label>
</div>
<!-- Helper / Error Message Placeholder -->
<div class="w-full flex justify-between px-2 mb-8 h-4">
<span class="text-[11px] text-[#643538] font-bold uppercase tracking-wider">Max 12 Characters</span>
</div>
<!-- Action Button -->
<div class="flex w-full">
<button class="group flex flex-1 cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-primary hover:bg-[#ff4755] active:scale-[0.98] transition-all duration-200 text-white text-base font-bold leading-normal tracking-[0.05em] shadow-[0_4px_20px_rgba(230,55,67,0.4)]">
<span class="truncate mr-2">CONTINUE</span>
<span class="material-symbols-outlined text-xl transition-transform duration-300 group-hover:translate-x-1">arrow_forward</span>
</button>
</div>
<!-- Navigation Link -->
<button class="mt-6 text-[#8a5d60] hover:text-white text-xs font-bold tracking-wide transition-colors uppercase py-2">
                    Go Back to Lobby
                </button>
</div>
<!-- Bottom decorative fade -->
<div class="absolute bottom-0 left-0 right-0 h-32 bg-gradient-to-t from-primary/5 to-transparent pointer-events-none"></div>
</div>
<!-- Footer Branding -->
<div class="mt-8 opacity-40">
<span class="text-[#c79497] text-xs font-bold tracking-[0.2em]">MAFIA â€¢ SOCIAL DEDUCTION</span>
</div>
</div>
</body></html>
