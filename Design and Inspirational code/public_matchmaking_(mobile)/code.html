<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Mafia Public Matchmaking</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#e63743",
                        "background-light": "#f8f6f6",
                        "background-dark": "#211112",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
</head>
<body class="bg-black/90 flex items-center justify-center min-h-screen p-4 font-display selection:bg-primary selection:text-white">
<!-- Desktop Container simulating Mobile View -->
<div class="relative w-full max-w-[420px] h-[850px] max-h-[90vh] bg-background-dark dark:bg-background-dark flex flex-col overflow-hidden shadow-2xl rounded-2xl border border-[#462527]">
<!-- Abstract Background Pattern -->
<div class="absolute inset-0 opacity-20 pointer-events-none" data-alt="Subtle dark red dot grid pattern background" style="background-image: radial-gradient(#462527 1px, transparent 1px); background-size: 32px 32px;"></div>
<div class="absolute bottom-0 left-0 right-0 h-1/2 bg-gradient-to-t from-background-dark to-transparent pointer-events-none" data-alt="Gradient overlay for depth"></div>
<!-- Header -->
<header class="flex items-center justify-between px-6 py-5 z-20 border-b border-[#462527]/50 backdrop-blur-sm bg-background-dark/50">
<div class="flex items-center gap-3 text-white">
<div class="size-8 rounded bg-[#462527] flex items-center justify-center text-primary shadow-lg shadow-red-900/20">
<span class="material-symbols-outlined text-[20px]">local_police</span>
</div>
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em]">Mafia</h2>
</div>
<div class="flex items-center gap-1 bg-[#462527]/30 px-3 py-1 rounded-full border border-[#462527]">
<div class="size-2 rounded-full bg-primary animate-pulse"></div>
<span class="text-xs font-medium text-white/80 uppercase tracking-wider">Public</span>
</div>
</header>
<!-- Main Content -->
<main class="flex-1 flex flex-col items-center justify-center px-6 z-10 w-full relative">
<!-- Central Radar Visualization -->
<div class="relative mb-12 flex items-center justify-center">
<!-- Outer Ripple Effect (Simulating search) -->
<div class="absolute size-64 rounded-full border border-primary/5 bg-primary/5"></div>
<div class="absolute size-48 rounded-full border border-primary/10 bg-primary/5"></div>
<!-- Inner Icon Circle -->
<div class="size-28 rounded-full bg-[#2a1617] border-4 border-[#3a1d1f] flex items-center justify-center shadow-[0_0_40px_rgba(230,55,67,0.2)] relative overflow-hidden">
<div class="absolute inset-0 bg-gradient-to-tr from-transparent via-primary/10 to-transparent"></div>
<span class="material-symbols-outlined text-5xl text-primary animate-pulse">wifi_tethering</span>
</div>
</div>
<!-- Status Text -->
<div class="flex flex-col items-center gap-2 mb-10">
<h1 class="text-white tracking-tight text-[32px] font-bold leading-tight text-center">Finding Players...</h1>
<p class="text-white/50 text-base font-normal leading-normal text-center max-w-[280px]">
                    Matching you with other players nearby. Estimated wait: <span class="text-primary font-mono">0:24</span>
</p>
</div>
<!-- Player Slots Container -->
<div class="w-full bg-[#2a1617]/30 border border-[#462527] rounded-xl p-5 backdrop-blur-md">
<div class="flex justify-between items-center mb-4">
<p class="text-white text-sm font-bold tracking-wide uppercase">Lobby Status</p>
<p class="text-white text-sm font-medium"><span class="text-primary text-lg font-bold">4</span> / 8</p>
</div>
<!-- Visual Dots / Slots -->
<div class="grid grid-cols-4 gap-3">
<!-- Found Players (Red/Filled) -->
<div class="aspect-square bg-primary rounded-lg flex items-center justify-center shadow-[0_4px_12px_rgba(230,55,67,0.4)] border border-red-500/50">
<span class="material-symbols-outlined text-white text-xl">person</span>
</div>
<div class="aspect-square bg-primary rounded-lg flex items-center justify-center shadow-[0_4px_12px_rgba(230,55,67,0.4)] border border-red-500/50">
<span class="material-symbols-outlined text-white text-xl">person</span>
</div>
<div class="aspect-square bg-primary rounded-lg flex items-center justify-center shadow-[0_4px_12px_rgba(230,55,67,0.4)] border border-red-500/50">
<span class="material-symbols-outlined text-white text-xl">person</span>
</div>
<div class="aspect-square bg-primary rounded-lg flex items-center justify-center shadow-[0_4px_12px_rgba(230,55,67,0.4)] border border-red-500/50">
<span class="material-symbols-outlined text-white text-xl">person</span>
</div>
<!-- Empty Slots (Dark/Empty) -->
<div class="aspect-square bg-black/20 rounded-lg flex items-center justify-center border border-[#462527] border-dashed">
<div class="size-1.5 rounded-full bg-[#462527]"></div>
</div>
<div class="aspect-square bg-black/20 rounded-lg flex items-center justify-center border border-[#462527] border-dashed">
<div class="size-1.5 rounded-full bg-[#462527]"></div>
</div>
<div class="aspect-square bg-black/20 rounded-lg flex items-center justify-center border border-[#462527] border-dashed">
<div class="size-1.5 rounded-full bg-[#462527]"></div>
</div>
<div class="aspect-square bg-black/20 rounded-lg flex items-center justify-center border border-[#462527] border-dashed">
<div class="size-1.5 rounded-full bg-[#462527]"></div>
</div>
</div>
</div>
</main>
<!-- Bottom Action Button -->
<footer class="p-6 z-20 bg-background-dark border-t border-[#462527]">
<button class="w-full h-14 bg-[#2a1617] hover:bg-[#381c1e] active:scale-[0.98] transition-all cursor-pointer rounded-xl border-2 border-[#462527] flex items-center justify-center group relative overflow-hidden">
<div class="absolute inset-0 bg-primary/0 group-hover:bg-primary/5 transition-colors"></div>
<span class="material-symbols-outlined text-primary mr-2 group-hover:text-red-400">close</span>
<span class="text-white text-base font-bold tracking-[0.05em] group-hover:text-white">CANCEL</span>
</button>
</footer>
</div>
</body></html>
