<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Sheriff Role Reveal</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3B82F6", // Sheriff Blue
                        "background-light": "#f6f8f6",
                        "background-dark": "#0E1117",
                        "surface-dark": "#161b22",
                    },
                    fontFamily: {
                        "display": ["Manrope", "Noto Sans", "sans-serif"],
                        "body": ["Manrope", "Noto Sans", "sans-serif"],
                    },
                    borderRadius: {
                        "DEFAULT": "12px", 
                        "lg": "16px", 
                        "xl": "24px", 
                        "full": "9999px"
                    },
                    animation: {
                        'pulse-glow': 'pulse-glow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        'pulse-glow': {
                            '0%, 100%': { opacity: '0.1', transform: 'scale(1)' },
                            '50%': { opacity: '0.3', transform: 'scale(1.1)' },
                        },
                        'float': {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>
<body class="bg-background-dark min-h-screen text-white overflow-x-hidden">
<div class="relative w-full max-w-[720px] mx-auto min-h-screen flex flex-col items-center justify-between py-12 px-6">
<div class="absolute inset-0 w-full h-full overflow-hidden pointer-events-none z-0">
<div class="absolute top-[-20%] left-1/2 -translate-x-1/2 w-[120%] aspect-square rounded-full bg-primary/10 blur-[120px]"></div>
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[500px] h-[500px] rounded-full bg-primary animate-pulse-glow blur-[100px] opacity-20 z-0"></div>
</div>
<div class="relative z-10 w-full flex justify-center pt-4">
<span class="text-white/50 tracking-[0.3em] text-sm font-bold uppercase border-b border-white/10 pb-4 px-8">Your Role</span>
</div>
<div class="relative z-10 flex-1 flex flex-col items-center justify-center gap-10 w-full">
<div class="relative group animate-float">
<div class="absolute inset-0 bg-primary/30 rounded-full blur-2xl transform group-hover:scale-110 transition-transform duration-500"></div>
<div class="absolute -inset-4 border border-primary/20 rounded-full scale-110 opacity-50"></div>
<div class="relative w-48 h-48 rounded-full bg-surface-dark border border-primary/40 flex items-center justify-center shadow-[0_0_40px_rgba(59,130,246,0.2)]">
<span class="material-symbols-outlined text-primary text-[6rem] drop-shadow-[0_0_15px_rgba(59,130,246,0.5)]" style="font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 48;">
                        local_police
                    </span>
</div>
</div>
<div class="text-center space-y-6 max-w-lg">
<h1 class="text-primary tracking-tight text-[56px] font-extrabold leading-none drop-shadow-[0_0_20px_rgba(59,130,246,0.4)] uppercase">
                    Sheriff
                </h1>
<div class="w-16 h-1 bg-gradient-to-r from-transparent via-primary/50 to-transparent mx-auto rounded-full"></div>
<p class="text-gray-300 text-xl font-medium leading-relaxed max-w-md mx-auto">
                    Investigate players to uncover the Mafia. Protect the town with your badge.
                </p>
</div>
</div>
<div class="relative z-10 w-full max-w-md pb-8">
<button class="group relative w-full h-16 overflow-hidden rounded-xl bg-primary text-white shadow-[0_0_25px_rgba(59,130,246,0.3)] transition-all active:scale-[0.98] hover:shadow-[0_0_40px_rgba(59,130,246,0.5)] hover:-translate-y-1">
<div class="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300 ease-out"></div>
<span class="relative flex items-center justify-center gap-3 text-lg font-bold tracking-widest uppercase">
                    Tap to Continue
                </span>
</button>
<p class="text-white/20 text-sm text-center mt-6 tracking-wider font-mono">Game ID: #8291A</p>
</div>
</div>

</body></html>
