<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Sheriff Role Reveal</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#0E1117", 
                        "surface-dark": "#151b26",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
</head>
<body class="bg-surface-dark font-display text-white selection:bg-primary selection:text-white">
<!-- Desktop Wrapper: Simulates the desktop environment focusing on the mobile screen -->
<div class="min-h-screen w-full flex items-center justify-center bg-[url('https://images.unsplash.com/photo-1550684848-fac1c5b4e853?q=80&amp;w=2070&amp;auto=format&amp;fit=crop')] bg-cover bg-center" data-alt="Abstract dark foggy background representing a suspenseful game lobby">
<!-- Backdrop Blur Overlay -->
<div class="absolute inset-0 bg-gray-900/80 backdrop-blur-md"></div>
<!-- Mobile Container -->
<div class="relative w-full max-w-[400px] h-[850px] max-h-[90vh] bg-background-dark dark:bg-background-dark flex flex-col shadow-2xl overflow-hidden rounded-[32px] border border-white/5 ring-1 ring-black/50">
<!-- Atmospheric Gradient Overlay -->
<div class="absolute top-0 left-0 w-full h-full bg-[radial-gradient(circle_at_top,_var(--tw-gradient-stops))] from-primary/10 via-transparent to-transparent pointer-events-none"></div>
<!-- Content Container -->
<div class="flex-1 flex flex-col relative z-10 p-6">
<!-- Header -->
<div class="w-full pt-8 pb-4 flex justify-center">
<p class="text-slate-400 text-xs font-bold tracking-[0.2em] uppercase opacity-80">Your Role</p>
</div>
<!-- Main Reveal Section -->
<div class="flex-1 flex flex-col items-center justify-center -mt-10">
<!-- Icon Container with Glow -->
<div class="relative flex items-center justify-center w-64 h-64 mb-8">
<!-- Glow Effects -->
<div class="absolute inset-0 bg-primary/20 blur-[60px] rounded-full"></div>
<div class="absolute inset-0 bg-primary/10 blur-[30px] rounded-full animate-pulse"></div>
<!-- Icon Circle -->
<div class="relative w-40 h-40 bg-gradient-to-br from-primary to-blue-700 rounded-full flex items-center justify-center shadow-[0_0_40px_rgba(19,91,236,0.4)] border-4 border-white/10">
<span class="material-symbols-outlined text-white text-[80px]" style="font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 48;">local_police</span>
</div>
<!-- Secondary Icon (Magnifying Glass) Badge -->
<div class="absolute bottom-10 right-10 bg-[#0E1117] rounded-full p-2 border-2 border-primary shadow-lg">
<span class="material-symbols-outlined text-primary text-2xl">search</span>
</div>
</div>
<!-- Role Title -->
<h1 class="text-primary text-5xl font-extrabold tracking-tight text-center mb-6 drop-shadow-sm">
                        SHERIFF
                    </h1>
<!-- Role Description -->
<div class="space-y-4 max-w-[280px]">
<p class="text-slate-200 text-base font-medium leading-relaxed text-center">
                            Investigate suspicious players to uncover the Mafia.
                        </p>
<div class="h-px w-12 bg-white/10 mx-auto my-3"></div>
<p class="text-slate-400 text-sm font-normal leading-relaxed text-center">
                            Eliminate the wicked, but be carefulâ€”shooting an innocent ends your life.
                        </p>
</div>
</div>
<!-- Footer Action -->
<div class="mt-auto pt-6 pb-6 w-full">
<button class="group relative w-full h-14 bg-primary hover:bg-blue-600 transition-all duration-300 rounded-full flex items-center justify-center overflow-hidden shadow-[0_4px_20px_rgba(19,91,236,0.3)] hover:shadow-[0_4px_25px_rgba(19,91,236,0.5)] active:scale-[0.98]">
<!-- Button Glow Effect -->
<div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/10 to-transparent translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-700"></div>
<span class="relative text-white font-bold text-base tracking-widest uppercase">Tap to Continue</span>
</button>
<p class="text-slate-600 text-[10px] text-center mt-4">Waiting for other players...</p>
</div>
</div>
<!-- Bottom decorative fade -->
<div class="absolute bottom-0 left-0 w-full h-32 bg-gradient-to-t from-[#0E1117] to-transparent pointer-events-none z-0"></div>
</div>
</div>
</body></html>
