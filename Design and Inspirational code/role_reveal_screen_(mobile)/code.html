<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Mafia - Role Reveal</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#e63743",
                        "background-light": "#f8f6f6",
                        "background-dark": "#0E1117",
                        "background-outer": "#0B0D10",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                    keyframes: {
                        pulseGlow: {
                            '0%, 100%': { opacity: '0.4', transform: 'scale(1)' },
                            '50%': { opacity: '0.8', transform: 'scale(1.1)' },
                        },
                        revealScale: {
                            '0%': { transform: 'scale(0.8)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' },
                        }
                    },
                    animation: {
                        pulseGlow: 'pulseGlow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        revealScale: 'revealScale 0.5s ease-out forwards',
                    }
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>
<body class="bg-background-outer flex items-center justify-center min-h-screen p-4">
<!-- Mobile Container Wrapper -->
<div class="relative flex h-full max-h-[844px] w-full max-w-[400px] flex-col overflow-hidden rounded-xl bg-background-dark shadow-2xl ring-1 ring-white/10 dark group/design-root">
<!-- Role Specific Overlay/Glow -->
<div class="absolute inset-0 pointer-events-none">
<!-- Radial gradient for ambient lighting focused on the center -->
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[500px] h-[500px] bg-primary/20 blur-[100px] rounded-full animate-pulseGlow"></div>
</div>
<div class="layout-container flex h-full grow flex-col relative z-10">
<!-- Top Spacer / Header Area -->
<div class="flex justify-center pt-8 pb-4">
<h2 class="text-white/60 text-sm font-bold tracking-[0.2em] uppercase">Your Role</h2>
</div>
<!-- Main Content Area: Centered -->
<div class="flex flex-1 flex-col items-center justify-center px-6 animate-revealScale">
<!-- Role Icon Container -->
<div class="relative mb-8">
<!-- Icon Background Glow -->
<div class="absolute inset-0 bg-primary/30 blur-2xl rounded-full"></div>
<!-- Icon -->
<div class="relative flex items-center justify-center w-40 h-40 rounded-full border-4 border-primary/20 bg-background-dark/50 backdrop-blur-sm shadow-[0_0_40px_rgba(230,55,67,0.3)]">
<!-- Using Material Symbol for Knife/Weapon -->
<span class="material-symbols-outlined text-[80px] text-primary drop-shadow-[0_0_15px_rgba(230,55,67,0.8)]" style="font-variation-settings: 'FILL' 1, 'wght' 600, 'GRAD' 0, 'opsz' 48;">
                            domino_mask
                        </span>
</div>
</div>
<!-- Role Title -->
<div class="layout-content-container flex flex-col max-w-[960px] w-full">
<h1 class="text-primary text-[42px] font-black leading-tight text-center tracking-tight drop-shadow-lg uppercase">
                        Mafia
                    </h1>
</div>
<!-- Role Description -->
<div class="layout-content-container flex flex-col max-w-[960px] w-full mt-4">
<p class="text-gray-300 text-lg font-medium leading-relaxed text-center px-4">
                        Eliminate the villagers without getting caught.
                    </p>
</div>
<!-- Additional Role Info / Stats (Optional Flavor) -->
<div class="mt-8 flex gap-4 opacity-60">
<div class="flex flex-col items-center gap-1">
<span class="material-symbols-outlined text-white text-2xl">visibility_off</span>
<span class="text-[10px] text-white uppercase tracking-widest">Hidden</span>
</div>
<div class="w-px h-10 bg-white/20"></div>
<div class="flex flex-col items-center gap-1">
<span class="material-symbols-outlined text-white text-2xl">groups</span>
<span class="text-[10px] text-white uppercase tracking-widest">Team</span>
</div>
</div>
</div>
<!-- Bottom Action Area -->
<div class="p-6 pb-8 w-full mt-auto">
<button class="relative w-full cursor-pointer overflow-hidden rounded-xl h-14 bg-primary text-white text-lg font-bold tracking-wide shadow-[0_4px_20px_rgba(230,55,67,0.4)] transition-transform active:scale-[0.98] hover:bg-red-600 flex items-center justify-center group">
<span class="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300"></span>
<span class="relative z-10 flex items-center gap-2">
                        TAP TO CONTINUE
                        <span class="material-symbols-outlined text-xl">arrow_forward</span>
</span>
</button>
</div>
</div>
</div>
</body></html>
