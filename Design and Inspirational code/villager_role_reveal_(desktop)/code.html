<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Villager Role Reveal - Desktop</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2bee6c", // Green for Villager specific theming
                        "accent-red": "#E63946", // Global game accent (available if needed)
                        "background-dark": "#0E1117",
                        "surface-dark": "#161b22",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"],
                        "body": ["Manrope", "sans-serif"],
                    },
                    borderRadius: {
                        "DEFAULT": "1rem", 
                        "lg": "1rem", 
                        "xl": "1.5rem", 
                        "2xl": "2rem",
                        "full": "9999px"
                    },
                    animation: {
                        'pulse-glow': 'pulse-glow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        'pulse-glow': {
                            '0%, 100%': { opacity: '0.1', transform: 'scale(1)' },
                            '50%': { opacity: '0.3', transform: 'scale(1.2)' },
                        },
                        'float': {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>
<body class="bg-background-dark min-h-screen flex flex-col items-center justify-center overflow-hidden text-white">
<div class="fixed inset-0 w-full h-full overflow-hidden pointer-events-none z-0">
<div class="absolute top-[-20%] left-1/2 -translate-x-1/2 w-[80%] aspect-square rounded-full bg-primary/5 blur-[120px]"></div>
<div class="absolute bottom-[-10%] right-0 w-[40%] aspect-square rounded-full bg-primary/2 blur-[100px]"></div>
</div>
<main class="relative z-10 w-full max-w-[720px] h-screen max-h-[900px] flex flex-col items-center justify-between py-12 px-8">
<div class="flex flex-col items-center gap-2 pt-4 animate-in fade-in slide-in-from-top-4 duration-700">
<span class="text-white/40 tracking-[0.3em] text-sm font-bold uppercase">Your Role</span>
</div>
<div class="flex-1 flex flex-col items-center justify-center w-full gap-10 -mt-8">
<div class="relative group cursor-default">
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[350px] h-[350px] rounded-full bg-primary animate-pulse-glow blur-[90px] z-0"></div>
<div class="relative z-10 w-48 h-48 sm:w-56 sm:h-56 rounded-full bg-surface-dark border-2 border-primary/20 flex items-center justify-center shadow-[0_0_60px_-10px_rgba(43,238,108,0.2)] group-hover:border-primary/40 group-hover:scale-105 transition-all duration-500 ease-out animate-float">
<div class="absolute inset-2 rounded-full border border-white/5"></div>
<span class="material-symbols-outlined text-primary text-[6rem] sm:text-[7rem] drop-shadow-[0_0_15px_rgba(43,238,108,0.4)]" style="font-variation-settings: 'FILL' 1, 'wght' 300, 'GRAD' 0, 'opsz' 48;">
                        cottage
                    </span>
</div>
</div>
<div class="text-center space-y-5 max-w-md animate-in fade-in slide-in-from-bottom-8 duration-1000 delay-150">
<div class="space-y-2">
<h1 class="text-primary text-5xl sm:text-6xl font-extrabold tracking-tight drop-shadow-[0_0_20px_rgba(43,238,108,0.3)]">
                        VILLAGER
                    </h1>
<div class="w-16 h-1.5 bg-primary/30 mx-auto rounded-full"></div>
</div>
<p class="text-gray-300 text-lg sm:text-xl font-medium leading-relaxed">
                    Uncover the Mafia and vote them out.<br class="hidden sm:block"/> Your strength lies in numbers.
                </p>
</div>
</div>
<div class="w-full max-w-[320px] pb-4 flex flex-col items-center gap-4 animate-in fade-in slide-in-from-bottom-4 duration-700 delay-300">
<button class="group relative w-full h-14 overflow-hidden rounded-2xl bg-primary hover:bg-[#3bf17a] text-background-dark shadow-[0_0_30px_rgba(43,238,108,0.25)] transition-all duration-300 active:scale-[0.98]">
<div class="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300 ease-out"></div>
<span class="relative flex items-center justify-center gap-3 text-base font-bold tracking-[0.15em] uppercase">
                    Tap to Continue
                    <span class="material-symbols-outlined text-lg">arrow_forward</span>
</span>
</button>
<p class="text-white/20 text-xs font-semibold tracking-wider">GAME ID: #8291A</p>
</div>
</main>

</body></html>
