<span class="material-symbols-outlined text-[28px]">skull</span>
</div>
</div>
<!-- Text Info -->
<div class="flex flex-col items-center gap-1">
<h1 class="text-white text-[32px] font-extrabold leading-tight tracking-tight text-center">PLAYER B</h1>
<div class="flex items-center gap-2 bg-primary/10 px-4 py-1.5 rounded-full border border-primary/20">
<span class="w-1.5 h-1.5 rounded-full bg-primary"></span>
<p class="text-primary text-sm font-bold tracking-widest uppercase">Was Eliminated</p>
</div>
</div>
</div>
<!-- Role Reveal Card Component adapted -->
<div class="w-full relative z-10">
<div class="flex items-center gap-4 rounded-xl bg-surface-dark border border-white/5 p-4 shadow-xl">
<!-- Role Icon Container -->
<div class="flex-shrink-0 w-14 h-14 rounded-lg bg-emerald-500/10 border border-emerald-500/20 flex items-center justify-center text-emerald-400">
<span class="material-symbols-outlined text-[32px]">cottage</span>
</div>
<!-- Text Content -->
<div class="flex flex-col flex-1 min-w-0">
<div class="flex items-baseline justify-between w-full">
<span class="text-white/40 text-[10px] font-bold uppercase tracking-wider mb-0.5">Role Revealed</span>
</div>

</div>

<div class="w-10 h-10 rounded bg-white/5 flex items-center justify-center">
