<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Villager Role Reveal</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2bee6c",
                        "background-light": "#f6f8f6",
                        "background-dark": "#0E1117", // Using the dark shade from user request
                        "surface-dark": "#161b22",
                    },
                    fontFamily: {
                        "display": ["Manrope", "Noto Sans", "sans-serif"],
                        "body": ["Manrope", "Noto Sans", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                    animation: {
                        'pulse-glow': 'pulse-glow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        'pulse-glow': {
                            '0%, 100%': { opacity: '0.1', transform: 'scale(1)' },
                            '50%': { opacity: '0.3', transform: 'scale(1.1)' },
                        }
                    }
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>
<body class="bg-background-dark min-h-screen flex items-center justify-center overflow-hidden">
<!-- Mobile Container Simulation -->
<div class="relative w-full max-w-[420px] h-[100dvh] max-h-[900px] flex flex-col bg-background-dark dark:bg-background-dark overflow-hidden shadow-2xl sm:rounded-[2rem] sm:h-[85vh] sm:border sm:border-white/10 ring-1 ring-white/5">
<!-- Background Ambient Effects -->
<div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none z-0">
<!-- Green glow at the top -->
<div class="absolute top-[-20%] left-1/2 -translate-x-1/2 w-[150%] aspect-square rounded-full bg-primary/5 blur-[100px]"></div>
<!-- Dynamic pulse behind the icon -->
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[300px] h-[300px] rounded-full bg-primary animate-pulse-glow blur-[80px] z-0"></div>
</div>
<!-- Main Content Area -->
<div class="relative z-10 flex flex-col flex-1 h-full p-6">
<!-- Top Label -->
<div class="flex justify-center pt-8 pb-4">
<span class="text-white/60 tracking-[0.2em] text-xs font-bold uppercase">Your Role</span>
</div>
<!-- Center Content (Icon + Role) -->
<div class="flex-1 flex flex-col items-center justify-center gap-6 -mt-10">
<!-- Role Icon Container -->
<div class="relative group">
<div class="absolute inset-0 bg-primary/20 rounded-full blur-xl transform group-hover:scale-110 transition-transform duration-500"></div>
<div class="relative w-40 h-40 rounded-full bg-surface-dark border-2 border-primary/30 flex items-center justify-center shadow-[0_0_30px_rgba(43,238,108,0.15)]">
<span class="material-symbols-outlined text-primary text-[5rem]" style="font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 48;">
                            cottage
                        </span>
</div>
</div>
<!-- Role Title & Description -->
<div class="text-center space-y-4 max-w-[280px]">
<h1 class="text-primary tracking-tight text-[42px] font-extrabold leading-none drop-shadow-[0_0_10px_rgba(43,238,108,0.4)]">
                        VILLAGER
                    </h1>
<div class="w-12 h-1 bg-gradient-to-r from-transparent via-primary/50 to-transparent mx-auto rounded-full"></div>
<p class="text-gray-300 text-lg font-medium leading-relaxed">
                        Work with the town. Uncover the Mafia and vote them out before it's too late.
                    </p>
</div>
</div>
<!-- Bottom Action Area -->
<div class="pb-6 pt-4 w-full">
<button class="group relative w-full h-14 overflow-hidden rounded-full bg-primary text-background-dark shadow-[0_0_20px_rgba(43,238,108,0.3)] transition-all active:scale-[0.98] hover:shadow-[0_0_30px_rgba(43,238,108,0.5)]">
<div class="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300 ease-out"></div>
<span class="relative flex items-center justify-center gap-2 text-base font-bold tracking-widest uppercase">
                        Tap to Continue
                        <span class="material-symbols-outlined text-xl">arrow_forward</span>
</span>
</button>
<p class="text-white/20 text-xs text-center mt-4">Game ID: #8291A</p>
</div>
</div>
</div>
</body></html>
