<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Doctor Role Reveal</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#20E0D0", // Blue-green for Doctor Role
                        "background-dark": "#0E1117",
                        "surface-dark": "#161b22",
                    },
                    fontFamily: {
                        "display": ["Manrope", "Noto Sans", "sans-serif"],
                        "body": ["Manrope", "Noto Sans", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                    animation: {
                        'pulse-glow': 'pulse-glow 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'fade-in': 'fadeIn 1s ease-out forwards',
                    },
                    keyframes: {
                        'pulse-glow': {
                            '0%, 100%': { opacity: '0.1', transform: 'translate(-50%, -50%) scale(1)' },
                            '50%': { opacity: '0.25', transform: 'translate(-50%, -50%) scale(1.2)' },
                        },
                        'float': {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        'fadeIn': {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>
<body class="bg-background-dark min-h-screen flex flex-col items-center justify-center relative overflow-hidden text-white">
<div class="fixed inset-0 overflow-hidden pointer-events-none z-0">
<div class="absolute -top-[10%] left-1/2 -translate-x-1/2 w-[80vw] h-[60vh] bg-primary/5 blur-[120px] rounded-full mix-blend-screen"></div>
<div class="absolute -bottom-[20%] left-1/2 -translate-x-1/2 w-[60vw] h-[50vh] bg-primary/5 blur-[100px] rounded-full opacity-40"></div>
</div>
<div class="relative z-10 w-full max-w-[720px] mx-auto px-6 py-12 flex flex-col items-center justify-center min-h-[600px]">
<div class="mb-10 animate-fade-in" style="animation-delay: 0.1s;">
<span class="text-white/50 tracking-[0.4em] text-xs font-extrabold uppercase bg-surface-dark/50 px-4 py-2 rounded-full border border-white/5 backdrop-blur-sm">
            Your Role
        </span>
</div>
<div class="relative group mb-12 animate-fade-in" style="animation-delay: 0.2s;">
<div class="absolute top-1/2 left-1/2 w-[350px] h-[350px] bg-primary/10 rounded-full blur-3xl animate-pulse-glow z-0"></div>
<div class="relative w-48 h-48 rounded-[2rem] bg-surface-dark border border-white/10 shadow-[0_0_60px_rgba(32,224,208,0.15)] flex items-center justify-center animate-float z-10 transition-all duration-500 group-hover:border-primary/40 group-hover:shadow-[0_0_80px_rgba(32,224,208,0.25)]">
<span class="material-symbols-outlined text-primary text-[6.5rem] drop-shadow-[0_0_20px_rgba(32,224,208,0.4)] transition-transform duration-500 group-hover:scale-110" style="font-variation-settings: 'FILL' 1, 'wght' 300, 'GRAD' 0, 'opsz' 48;">
                medical_services
            </span>
</div>
</div>
<div class="text-center space-y-6 max-w-lg mb-16 animate-fade-in" style="animation-delay: 0.3s;">
<h1 class="text-6xl font-black tracking-tight text-white drop-shadow-2xl">
<span class="bg-clip-text text-transparent bg-gradient-to-br from-white via-white to-white/60">DOCTOR</span>
</h1>
<div class="flex items-center justify-center gap-3 opacity-60">
<div class="h-px w-16 bg-gradient-to-r from-transparent to-primary"></div>
<div class="w-1.5 h-1.5 rounded-full bg-primary shadow-[0_0_8px_rgba(32,224,208,0.8)]"></div>
<div class="h-px w-16 bg-gradient-to-l from-transparent to-primary"></div>
</div>
<p class="text-xl text-slate-300 font-medium leading-relaxed">
            Heal players and protect them from the Mafia.
        </p>
</div>
<div class="w-full flex justify-center animate-fade-in" style="animation-delay: 0.4s;">
<button class="group relative w-full max-w-xs h-16 bg-primary text-background-dark rounded-xl overflow-hidden shadow-[0_0_25px_rgba(32,224,208,0.25)] transition-all duration-300 hover:shadow-[0_0_40px_rgba(32,224,208,0.5)] hover:-translate-y-0.5 active:scale-[0.98] active:translate-y-0">
<div class="absolute inset-0 bg-white/25 translate-y-full group-hover:translate-y-0 transition-transform duration-300 ease-out"></div>
<span class="relative flex items-center justify-center gap-3 text-sm font-extrabold tracking-[0.15em] uppercase">
                Tap to Continue
                <span class="material-symbols-outlined text-lg font-bold">arrow_forward</span>
</span>
</button>
</div>
</div>

</body></html>
