<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Username Entry Modal</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#e63743",
                        "background-light": "#f8f6f6",
                        "background-dark": "#211112",
                        "surface-dark": "#2D1819", // Custom surface color for the modal
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom styles for subtle animations or specific overrides if needed */
        body {
            font-family: 'Manrope', sans-serif;
        }
        .glass-panel {
            background: linear-gradient(180deg, rgba(45, 24, 25, 0.95) 0%, rgba(33, 17, 18, 0.98) 100%);
            backdrop-filter: blur(12px);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center relative overflow-hidden">
<!-- Ambient Background Effects -->
<div class="absolute inset-0 z-0 pointer-events-none overflow-hidden">
<!-- Abstract red glow top right -->
<div class="absolute -top-[20%] -right-[10%] w-[600px] h-[600px] rounded-full bg-primary/10 blur-[100px]" data-alt="Abstract soft red glow gradient in the top right corner"></div>
<!-- Abstract dark glow bottom left -->
<div class="absolute -bottom-[20%] -left-[10%] w-[500px] h-[500px] rounded-full bg-black/40 blur-[80px]" data-alt="Abstract dark shadow gradient in the bottom left corner"></div>
</div>
<!-- Main Layout Container -->
<div class="relative z-10 w-full max-w-[960px] flex flex-col items-center justify-center p-4">
<!-- Modal Card: Mobile size constrained -->
<div class="glass-panel w-full max-w-[380px] rounded-xl shadow-[0_20px_40px_-12px_rgba(0,0,0,0.6)] border border-white/5 flex flex-col overflow-hidden">
<!-- Modal Header -->
<div class="pt-10 pb-4 px-8 flex flex-col items-center text-center">
<!-- Icon or Logo placeholder (Optional decorative element) -->
<div class="w-16 h-16 rounded-full bg-primary/10 flex items-center justify-center mb-6 ring-1 ring-primary/20 shadow-[0_0_15px_rgba(230,55,67,0.2)]">
<span class="material-symbols-outlined text-primary text-[32px]">person_add</span>
</div>
<h2 class="text-white tracking-tight text-[28px] font-bold leading-tight">Enter your name</h2>
<p class="text-gray-400 text-sm font-medium mt-2 leading-relaxed">Choose a unique identity to join the game.</p>
</div>
<!-- Modal Content / Form -->
<div class="px-6 py-4 flex flex-col gap-6 w-full">
<!-- Input Field -->
<div class="flex flex-col gap-2">
<div class="flex justify-between items-center px-1">
<label class="text-[#c79497] text-xs font-semibold uppercase tracking-wider" for="username">Nickname</label>
<span class="text-[#c79497] text-xs font-medium opacity-70">Max 12</span>
</div>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-[#c79497] group-focus-within:text-primary transition-colors duration-200">badge</span>
</div>
<input autofocus="" class="flex w-full min-w-0 resize-none overflow-hidden rounded-xl text-white placeholder:text-[#c79497]/50 bg-[#462527]/50 border border-[#462527] focus:border-primary focus:ring-1 focus:ring-primary h-14 pl-12 pr-4 text-lg font-medium leading-normal transition-all duration-200 ease-in-out shadow-inner" id="username" maxlength="12" placeholder="Username..." type="text" value=""/>
</div>
</div>
<!-- Spacer -->
<div class="h-2"></div>
<!-- Action Button -->
<button class="relative w-full cursor-pointer overflow-hidden rounded-xl h-14 bg-primary hover:bg-red-600 active:scale-[0.98] transition-all duration-200 shadow-[0_4px_14px_rgba(230,55,67,0.4)] hover:shadow-[0_6px_20px_rgba(230,55,67,0.6)] group">
<div class="absolute inset-0 flex items-center justify-center gap-2 text-white text-base font-bold tracking-wider uppercase">
<span>Continue</span>
<span class="material-symbols-outlined text-[20px] transition-transform duration-300 group-hover:translate-x-1">arrow_forward</span>
</div>
<!-- Shine effect -->
<div class="absolute inset-0 -translate-x-full group-hover:animate-[shimmer_1.5s_infinite] bg-gradient-to-r from-transparent via-white/20 to-transparent z-10"></div>
</button>
</div>
<!-- Footer / Bottom padding -->
<div class="pb-8"></div>
</div>
<!-- Helper Links / Bottom Text -->
<div class="mt-8 text-center">
<p class="text-white/40 text-xs font-medium">
                By continuing, you agree to the <a class="text-white/60 underline hover:text-primary transition-colors" href="#">Game Rules</a>.
            </p>
</div>
</div>
</body></html>
