<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Mafia - Finding Players</title>
<!-- Google Fonts: Manrope -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#e63743",
                        "primary-dark": "#c22b35",
                        "background-light": "#f8f6f6",
                        "background-dark": "#0E1117", /* Slightly darker for moody effect as requested */
                        "surface-dark": "#161b22",
                        "border-dark": "#2a1e1f",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom pulse animation for the dots since we can't add keyframes in JS/External CSS easily within the constraints, 
           we will rely on Tailwind's 'animate-pulse' or just static design as requested. 
           However, to make it look active without custom CSS blocks, I'll use standard tailwind classes. */
        body {
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-[#111418] dark:text-white overflow-x-hidden min-h-screen flex flex-col">
<!-- Top Navigation -->
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-black/10 dark:border-b-white/5 px-6 py-4 md:px-10 z-20 bg-background-light/50 dark:bg-background-dark/50 backdrop-blur-sm sticky top-0">
<div class="flex items-center gap-3 text-white cursor-pointer hover:opacity-80 transition-opacity">
<div class="size-8 flex items-center justify-center text-primary">
<span class="material-symbols-outlined text-3xl">local_police</span>
</div>
<h2 class="text-[#111418] dark:text-white text-xl font-extrabold leading-tight tracking-[-0.015em]">Mafia</h2>
</div>
<div class="flex flex-1 justify-end gap-4">
<button class="flex items-center justify-center overflow-hidden rounded-full size-10 bg-black/5 dark:bg-white/5 text-[#111418] dark:text-white hover:bg-black/10 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-xl">settings</span>
</button>
<div class="bg-center bg-no-repeat bg-cover rounded-full size-10 border-2 border-primary/20" data-alt="User profile avatar showing a stylized detective character" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDOCvxB_zI8EtADw5o_yX3RvNcNfhUIqLYrZecxxRvkqdtWtfYhvoXyqFWpM8FNuKp_nbgEVVU3E5AvCJL53h2I7rAUoDdfdH2BeYg4M22Fy8cQa_zTAbR6KDpkwxi7BW_0bYLfzhslo8WjAn4_QNh1iqj4Z--jBAWva8raMdZdcl-x5BMtoGfESZiA3O6XlWAM_F7rnovNHlLZ-E-Kg4peQYRWl6CWNktlD1d7NXW-45d-qabKoUy3TIXPuf0X60qWBm9-paAsuA20");'>
</div>
</div>
</header>
<!-- Main Content -->
<main class="flex-1 flex flex-col items-center justify-center p-4 relative w-full max-w-[1200px] mx-auto">
<!-- Ambient Background Glow (Optional subtle effect) -->
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] bg-primary/5 rounded-full blur-[120px] pointer-events-none"></div>
<div class="layout-content-container flex flex-col items-center w-full max-w-[560px] gap-12 z-10">
<!-- Heading Section -->
<div class="flex flex-col items-center gap-2 text-center">
<h1 class="text-[#111418] dark:text-white text-4xl md:text-5xl font-black leading-tight tracking-[-0.03em] drop-shadow-lg">
                    Finding Players...
                </h1>
<p class="text-[#637588] dark:text-[#9ca3af] text-lg font-medium leading-normal flex items-center gap-2">
<span class="relative flex h-2.5 w-2.5">
<span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-primary opacity-75"></span>
<span class="relative inline-flex rounded-full h-2.5 w-2.5 bg-primary"></span>
</span>
                    Matchmaking in progress
                </p>
</div>
<!-- Visualization of Players (Dots) -->
<div class="flex flex-col items-center gap-6 w-full py-8">
<!-- Visual Slots representing 8 players -->
<div class="flex items-center justify-center gap-3 md:gap-4 flex-wrap">
<!-- Filled Slots (4) -->
<div class="size-6 md:size-8 rounded-full bg-primary shadow-[0_0_15px_rgba(230,55,67,0.6)] animate-pulse"></div>
<div class="size-6 md:size-8 rounded-full bg-primary shadow-[0_0_15px_rgba(230,55,67,0.6)] animate-pulse delay-75"></div>
<div class="size-6 md:size-8 rounded-full bg-primary shadow-[0_0_15px_rgba(230,55,67,0.6)] animate-pulse delay-150"></div>
<div class="size-6 md:size-8 rounded-full bg-primary shadow-[0_0_15px_rgba(230,55,67,0.6)] animate-pulse delay-200"></div>
<!-- Empty Slots (4) -->
<div class="size-6 md:size-8 rounded-full border-2 border-dashed border-[#e63743]/30 bg-white/5"></div>
<div class="size-6 md:size-8 rounded-full border-2 border-dashed border-[#e63743]/30 bg-white/5"></div>
<div class="size-6 md:size-8 rounded-full border-2 border-dashed border-[#e63743]/30 bg-white/5"></div>
<div class="size-6 md:size-8 rounded-full border-2 border-dashed border-[#e63743]/30 bg-white/5"></div>
</div>
<!-- Text Count -->
<div class="flex flex-col items-center gap-1">
<p class="text-white/80 text-sm font-semibold uppercase tracking-wider">Lobby Status</p>
<p class="text-3xl font-mono font-bold text-white tracking-widest">
<span class="text-primary">4</span> / 8
                    </p>
</div>
</div>
<!-- Progress Bar (Subtle) -->
<div class="w-full max-w-[320px] flex flex-col gap-2">
<div class="flex justify-between text-xs font-medium text-white/50 uppercase tracking-wider">
<span>Estimated Wait</span>
<span>0:30</span>
</div>
<div class="h-1.5 w-full bg-white/10 rounded-full overflow-hidden">
<div class="h-full bg-gradient-to-r from-primary/50 to-primary w-1/3 rounded-full relative overflow-hidden">
<div class="absolute inset-0 bg-white/20 w-full h-full animate-[shimmer_2s_infinite]"></div>
</div>
</div>
</div>
<!-- Cancel Action -->
<div class="pt-8">
<button class="group flex min-w-[160px] cursor-pointer items-center justify-center gap-3 overflow-hidden rounded-xl h-14 px-8 border border-white/10 bg-white/5 hover:bg-primary/10 hover:border-primary/50 text-[#c79497] hover:text-white transition-all duration-300">
<span class="material-symbols-outlined group-hover:scale-110 transition-transform">close</span>
<span class="text-base font-bold tracking-wide">CANCEL</span>
</button>
</div>
</div>
</main>
<!-- Simple footer for visual balance -->
<footer class="p-6 text-center">
<p class="text-white/20 text-xs font-medium uppercase tracking-widest">Tip: Trust no one, not even your neighbors.</p>
</footer>
</body></html>
